on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Install Rust
              run: rustup toolchain install stable --profile minimal --no-self-update
            - name: Cache Rust
              uses: Swatinem/rust-cache@v2
              with:
                  shared-key: "env-md"
                  key: env-md
            - name: Install mdbook
              run: cargo install mdbook
            - name: Build book
              run: mdbook build
            - name: Edgeserver Upload
              uses: lvkdotsh/edgeserver-action@v0.1.2-pre.4
              with:
                app_id: "406442149308010496"
                server: https://api.edgeserver.io
                token: ${{ secrets.SIGNAL_TOKEN }}
                directory: book
            - name: Edgeserver v0.2 Upload
              uses: lvkdotsh/edgeserver-action@v0.2.0-pre.2
              with:
                site_id: "s_89382ef9d1"
                server: https://edgeserver.dev/api
                token: ${{ secrets.EDGE_TOKEN }}
                directory: book
